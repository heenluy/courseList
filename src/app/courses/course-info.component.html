<h2>Identificação do Curso: <span style="color: brown;">{{ courses.id }}</span></h2>
<!-- Edição do Conteúdo -->

<hr>

<form #courseForm="ngForm">
    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Name:</label>
    
        <div class="col-sm-10 space">
            <input
             [(ngModel)]="courses.name" name="name" #courseName="ngModel" 
             [ngClass]="{'is-invalid': courseName.invalid}" class="form-control" required
            >

            <div class="invalid-feedback">
                <span>Course name is required.</span>
            </div>
        </div>
    
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Price:</label>
    
        <div class="col-sm-10 space">
            <input
             [(ngModel)]="courses.price" name="price" #coursePrice="ngModel" type="number"
             [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control" required
            >

            <div class="invalid-feedback">
                <span>Course price is required.</span>
            </div>
        </div>
    
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Rating:</label>
    
        <div class="col-sm-10 space">
            <input
             [(ngModel)]="courses.rate" name="rate" #courseRate="ngModel" type="number"
             [ngClass]="{'is-invalid': courseRate.invalid}" class="form-control" required
            >

            <div class="invalid-feedback">
                <span>Course rating is required.</span>
            </div>
        </div>
    
    </div>

    <div class="form-group row">

        <label class="col-sm-2 col-form-label">Description:</label>
    
        <div class="col-sm-10 space">
            <textarea
             [(ngModel)]="courses.description" name="description" #courseDescription="ngModel"
             [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control" required
            ></textarea>

            <div class="invalid-feedback">
                <span>Course description is required.</span>
            </div>
        </div>
    
    </div>

    <button [disabled]="courseForm.invalid" class="btn btn-primary" (click)="save()">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
